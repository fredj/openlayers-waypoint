<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>OpenLayers Waypoint Format Example</title>

    <link rel="stylesheet" href="http://openlayers.org/dev/theme/default/style.css" type="text/css">
    <link rel="stylesheet" href="http://openlayers.org/dev/examples/style.css" type="text/css">

    <script src="http://openlayers.org/dev/OpenLayers.js"></script>
    <script src="../lib/OpenLayers/Format/Waypoint.js"></script>

    <script type="text/javascript">
        var map;
        function init() {

            // allow testing of specific renderers via "?renderer=Canvas", etc
            var renderer = OpenLayers.Util.getParameters(window.location.href).renderer;
            renderer = (renderer) ? [renderer] : OpenLayers.Layer.Vector.prototype.renderers;

            map = new OpenLayers.Map('map', {
                layers: [new OpenLayers.Layer.OSM()]
            });
            var waypoints = new OpenLayers.Layer.Vector("Waypoints", {
                strategies: [new OpenLayers.Strategy.Fixed()],
                protocol: new OpenLayers.Protocol.HTTP({
                    url: "Kobarid_Lijak.wpt",
                    format: new OpenLayers.Format.Waypoint()
                }),
                styleMap: new OpenLayers.StyleMap({
                    "default": {
                        fillColor: "#ee9900",
                        fillOpacity: 0.4,
                        labelAlign: "cm",
                        labelOutlineColor: "white",
                        labelOutlineWidth: 3,
                        pointRadius: 6,
                        strokeColor: "#ee9900",
                        strokeDashstyle: "solid",
                        strokeLinecap: "round",
                        strokeOpacity: 1,
                        strokeWidth: 1,
                        label: "${description}"
                    }
                }),
                eventListeners: {
                    featuresadded: function(event) {
                        this.map.zoomToExtent(this.getDataExtent());
                    }
                },
                renderers: renderer
            });
            map.addLayer(waypoints);
            map.zoomTo(2);
        }
    </script>
  </head>
  <body onload="init()">
    <h1 id="title">Waypoint reader</h1>

    <div id="tags">waypoint</div>

    <p id="shortdesc"></p>

    <div id="map" class="smallmap"></div>
    <div id="docs"></div>
  </body>
</html>
